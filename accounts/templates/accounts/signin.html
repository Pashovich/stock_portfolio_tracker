<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account?</p>
    <a href="{% url 'signup' %}">Sign Up</a>  <!-- Add this line for the sign-up button -->
</body>
</html>
