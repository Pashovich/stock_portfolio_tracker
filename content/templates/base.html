<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    {% block extra_head %}
    <!-- Default CSS or JavaScript includes -->
    {% endblock %}

</head>
<body>
    <header>

    </header>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.name }}!</p>
        <p><a href="{% url 'signout' %}">Sign Out</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <p><a href="{% url 'signin' %}">Sign In</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

</body>
</html>
