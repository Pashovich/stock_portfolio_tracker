<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Portfolio Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}"> 
</head>
<body>
  <div class="content">

  
    <nav class="navbar navbar-expand-lg navbar-light bg-info py-0">
        <div class="container">
          <a class="navbar-brand py-0" href="{% url 'index' %}">
            <img src="{% static 'images/logo.jpg' %}" alt="logo"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-uppercase oswald-reg fs-16 text-white" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'about_us' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'portfolio_list' %}">Portfolios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'portfolio_calculator_list_view' %}">Dividends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'contact' %}">Contact us</a>
              </li>
              <li class="nav-item">
                {% if user.is_authenticated %}
                    <!-- Logout Link -->
                    <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'signout' %}">Logout</a>
                {% else %}
                    <!-- Login Link -->
                    <a class="nav-link text-uppercase oswald-reg fs-16 text-white" href="{% url 'signin' %}">Login</a>
                {% endif %}
              </li>
            
            </ul>
            
          </div>
        </div>
      </nav>

        {% block content %}
        
        {% endblock %}
      </div>

<section id="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <div class="footer-bottom">
                    <p class="mb-0 open-reg fs-14 text-center">Copyright &copy; 2024 All rights reserved by <span>SPT</span>.</p>
                </div>
                </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
